<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <title>Test Form</title>
  </head>
  <body>
    <h1>Test Form</h1>

<div class="container">
    <form id="customerForm" novalidate>
        <div class="row p-2">
          <div class="col">
            <input type="text" class="firstNameInput" placeholder="First Name" id="firstname" required minlength="2">
              <div class="invalid-feedback">
                Please provide a first name.
              </div>
          </div>
          <div class="col">
            <input type="text" class="lastNameInput" placeholder="Last Name" id="lastname" required minlength="2">
            <div class="invalid-feedback">
              Please provide a last name.
            </div>
          </div>
        </div>
        <div class="row p-2">
          <div class="col">
            <input type="text" class="cityInput" placeholder="City" id="city">
          </div>
          <div class="col">
            <input type="email" class="emailAddressInput" placeholder="Email Address" id="email">
          </div>
        </div>
      <button type="submit" class="btn btn-primary" type="button" id="submitBtn">
        <span id="buttonSpinner"class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        <span id="buttonText">Send</span>
      </button>
      <div class="alert alert-danger m-3 d-none" role="alert" id="errorAlert">
        Something Went Wrong! Please Try Again Later.
      </div>
    </form>
</div>




   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
   <script src="index.js"></script>
  </body>
</html>
